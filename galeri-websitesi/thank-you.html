<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler - MÜJDE AUTO</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .custom-navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            z-index: 9999 !important;
        }
        
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding-top: 80px;
        }
        
        .thank-you-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            animation: bounceIn 0.8s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .success-icon {
            font-size: 4rem;
            color: #27ae60;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .thank-you-title {
            color: #2c3e50;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .thank-you-message {
            color: #7f8c8d;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.7s both;
        }
        
        .action-buttons {
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .btn-custom {
            margin: 0.5rem;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="custom-navbar" role="navigation" aria-label="Ana navigasyon">
        <div class="nav-container">
            <a class="nav-brand" href="index.html" aria-label="MÜJDE AUTO Ana Sayfa">
                <i class="fas fa-car" aria-hidden="true"></i> MÜJDE AUTO
            </a>
            <button class="nav-toggle" id="navToggle" aria-label="Menüyü aç/kapat" aria-expanded="false">
                <span class="nav-toggle-icon"></span>
                <span class="nav-toggle-icon"></span>
                <span class="nav-toggle-icon"></span>
            </button>
            <div class="nav-menu" id="navMenu" role="menubar">
                <ul class="nav-list">
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="index.html" role="menuitem">Ana Sayfa</a>
                    </li>
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="about.html" role="menuitem">Hakkımızda</a>
                    </li>
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="contact.html" role="menuitem">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content" id="main-content" role="main">
        <!-- Thank You Section -->
        <section class="thank-you-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="thank-you-card">
                            <div class="success-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h1 class="thank-you-title display-4 fw-bold">Teşekkürler!</h1>
                            <p class="thank-you-message lead">
                                Mesajınız başarıyla gönderildi. En kısa sürede size geri dönüş yapacağız.
                            </p>
                            <div class="action-buttons">
                                <a href="index.html" class="btn btn-primary btn-custom">
                                    <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
                                </a>
                                <a href="contact.html" class="btn btn-outline-primary btn-custom">
                                    <i class="fas fa-envelope me-2"></i>Başka Mesaj Gönder
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
